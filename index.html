
<!DOCTYPE html>


<html>
	<head>

		<meta charset="utf-8">
		<title>Le Wagon</title>
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>

		<div class="banner">
			<div class="container">
				<h1>Dating site based on Music tastes</h1>
				<h2>Find your perfect match thanks to his music tastes!</h2>
				<a href="#apply" class="btn-pink">Try your luck</a>

			</div>


		</div>

		<div class="container"> 
			<h1>Dating site based on Music tastes</h1>

			<h2>The principle</h2>

			<div class="cards"> 
				<div class="card">
					<img src="images/playlist.png" alt="Playlist">
					<h3>Share your playlist</h3>
				</div>

				<div class="card">
					<img src="images/match.png" alt="Match">
					<h3>Match people and their playlist</h3>
				</div>

				<div class="card">
					<img src="images/love.jpg" alt="Love">
					<h3>Find true love</h3>
				</div>
			</div>
		</div>

		<div id="apply"> 
			<div data-tf-widget="IpeKWocN" data-tf-iframe-props="title=MusicMatch" data-tf-medium="snippet" style="width:100%;height:500px;"></div><script src="//embed.typeform.com/next/embed.js"></script>
		</div>
	
	

	</body>

</html>
